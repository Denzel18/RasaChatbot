version: "3.0"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Help when I ask help 
  steps: 
  - intent: alternatives_of_interactions
  - action: utter_alternatives_of_interactions 

- rule: out-of-scope
  steps:
  - intent: nlu_fallback
  - action: utter_out_of_scope