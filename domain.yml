version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_something_generic
  - order_something
  - choose_time
  - edit_order
  - delete_order
  - order_id
  - intolerant
  - type_diet
  - preferences

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_order_info
- utter_order
- utter_time
- utter_order_id
- utter_edit
- utter_delete
- action_save_order
- utter_intolerant
- utter_intolerant_info
- utter_type_diet
- utter_preferences

entities:
  - food
  - time
  - order_id
  - type_diet
  - intolerance 

slots:
    food:
     type: text
     mappings:
     - type: from_entity
       entity: food
    time:
     type: text # TODO: custom type?
     mappings:
     - type: from_entity
       entity: time
    order_id:
     type: text # TODO: custom type?
     mappings:
     - type: from_entity
       entity: order_id

    type_diet:
     type: text # TODO: custom type?
     mappings:
     - type: from_entity
       entity: type_diet


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_order_info:
  - text: 'Of course! Tell me what do you want to order.'

  utter_order:
  - text: 'OK.'

  utter_time:
  - text: 'Which time do you prefer?'

  utter_order_id:
    - text: 'Of course! Tell me what is the order ID.'

  utter_edit:
    - text: 'The order has been successfully edited.'

  utter_delete:
    - text: 'The order has been successfully deleted.'

  utter_intolerant:
    - text: 'I will select a plates adapt for you'
  
  utter_type_diet:
    - text: 'I will select a plates adapt for you'
  
  utter_suggest:
    - text: 'I suggest you to eat a Pizza'
    - text: 'I suggest you to eat a Pasta'
    - text: 'I suggest you to eat a Meat'


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
