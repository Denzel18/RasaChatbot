version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_something_generic
  - order_something
  - choose_time
  - edit_order
  - delete_order
  - order_id
  - intolerant
  - type_diet
  - preferences
  - type_plate
  - region_food
  - preference_ingredients
  - edit_order_with_id
  - delete_order_with_id

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_order_info
- utter_order
- utter_time
- utter_order_id
- action_save_order
- action_edit_order
- action_delete_order
- utter_intolerant
- utter_type_diet
- utter_suggest
- action_type_diet
- action_region_food
- action_type_plate_food
- action_intolerant
- action_preference_ingredients
- utter_new_time

entities:
  - food
  - time
  - order_id
  - diets
  - intolerance 
  - plates
  - regions
  - ingredients

slots:
    food:
      type: text
      mappings:
      - type: from_entity
        entity: food
  
    time:
      type: text # TODO: custom type?
      mappings:
      - type: from_entity
        entity: time
   
    order_id:
      type: text # TODO: custom type?
      mappings:
      - type: from_entity
        entity: order_id
    
    diets:
      type: text
      mappings:
      - type: from_entity
        entity: diets
    
    intolerance:
      type: text
      mappings:
      - type: from_entity
        entity: intolerance

    regions:
      type: text
      mappings:
      - type: from_entity
        entity: regions

    plates:
      type: text
      mappings:
      - type: from_entity
        entity: plates

    ingredients:
      type: text
      mappings:
      - type: from_entity
        entity: ingredients
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_order_info:
  - text: 'Of course! Let me know what would you like to order.'

  utter_order:
  - text: 'OK.'

  utter_time:
  - text: 'Which time would you prefer?'

  utter_order_id:
    - text: 'Of course! Let me know what is your order ID.'

  utter_intolerant:
    - text: 'I will select a plates adapt for you'
  
  utter_type_diet:
    - text: 'I will select a plates adapt for you'
  
  utter_suggest:
    - text: 'I suggest you to eat a Pizza'
    - text: 'I suggest you to eat a Pasta'
    - text: 'I suggest you to eat a Meat'

  utter_new_time:
    - text: 'Please, let me know what is the new time for the order.'
    - text: 'Please, let me know at what time do you want your order ready.'
    - text: 'Could you let me know at what time do you want your order ready?'
    - text: 'Could you let me know what is the new time of your order?'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
